<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>HeyVinc</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 2);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: grey;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .nav {
            display: flex;
            justify-content: center;
            padding: 20px 0;
            z-index: 10;
            width: 100%;
        }

        .nav-container {
            display: flex;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 12px;
            overflow: hidden;
            width: 90%;
            max-width: 800px;
        }

        .nav-item {
            padding: 10px 0;
            flex: 1;
            text-align: center;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.99);
        }

        .nav-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 10;
            position: relative;
        }

        .text-container {
            position: relative;
            margin-bottom: 15px;
            width: 400px;
            text-align: left;
        }

        .greeting {
            color: white;
            font-size: 1.2em;
            position: absolute;
            top: -10px;
            left: 0;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
        }

        .name {
            font-size: 5em;
            font-weight: bold;
            margin: 10px 0 0;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            text-shadow: 3px 3px 10px rgba(0, 242, 254, 0.7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
            transition-delay: 0.3s;
        }

        .profile-picture {
            width: 400px;
            height: 400px;
            border-radius: 12px;
            background: #ddd;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
            transition-delay: 0.6s;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-content {
            flex: 1;
            display: flex;
            z-index: 10;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: white;
            z-index: 10;
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loader {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .loader-line-horizontal, .loader-line-vertical {
            position: absolute;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }

        .loader-line-horizontal {
            width: 100%;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
            animation: expandHorizontal 1.5s ease-in-out;
        }

        .loader-line-vertical {
            height: 100%;
            width: 2px;
            left: 50%;
            transform: translateX(-50%);
            animation: expandVertical 1.5s ease-in-out;
        }

@media (max-width: 768px) {
    .nav-container {
        width: 90%;
        max-width: 500px;
    }

    .text-container, .profile-picture, .description {
        width: 90%;
        max-width: 400px;
    }

    .name {
        font-size: 3.5em;
    }
}

.description {
    width: 400px;
    margin-top: 0px;
    color: white;
    font-size: 1.1em;
    line-height: 1.6;
    text-align: center;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s, transform 1s;
    transition-delay: 0.9s;
    max-height: 200px;
    overflow-y: auto;
    display: block;
    position: relative;
    margin-left: auto;
    margin-right: auto;
}

        @keyframes expandHorizontal {
            0% {
                width: 0;
                left: 0;
            }
            100% {
                width: 100%;
                left: 0;
            }
        }

        @keyframes expandVertical {
            0% {
                height: 0;
                top: 0;
            }
            100% {
                height: 100%;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loaderContainer">
        <div class="loader">
            <div class="loader-line-horizontal"></div>
            <div class="loader-line-vertical"></div>
        </div>
    </div>
    <div class="nav">
        <div class="nav-container">
            <a href="#" class="nav-item">home</a>
            <a href="#" class="nav-item">projects</a>
            <a href="#" class="nav-item">soon</a>
            <a href="#" class="nav-item">soon</a>
        </div>
    </div>

    <div class="header-content">
        <div class="text-container">
            <div class="greeting" id="greeting">Hey! I'm</div>
            <h1 class="name" id="name">Vincent</h1>
        </div>
        <div class="profile-picture" id="profilePic">
            <img src="assets/pfp.png" alt="PROFILE">
        </div>
    </div>

    <div class="main-content">
    <div class="description" id="description">
        Professional normie repellantâ„¢ and Linux enthusiast, archbtwbtw. This site was a creation of peak human boredom, here lies all of my projects (by all I meant >1).
    </div>
</div>

    <footer>
        &copy; 2025 HeyVinc
    </footer>
<script>

    window.addEventListener('load', function() {

        setTimeout(function() {
            document.getElementById('loaderContainer').style.opacity = '0';

            setTimeout(function() {
                document.getElementById('loaderContainer').style.display = 'none';

                setTimeout(function() {
                    var greeting = document.getElementById('greeting');
                    var name = document.getElementById('name');
                    var profilePic = document.getElementById('profilePic');
                    var description = document.getElementById('description');

                    greeting.style.opacity = '1';
                    greeting.style.transform = 'translateY(0)';

                    setTimeout(function() {
                        name.style.opacity = '1';
                        name.style.transform = 'translateY(0)';

                        setTimeout(function() {
                            profilePic.style.opacity = '1';
                            profilePic.style.transform = 'translateY(0)';

                            setTimeout(function() {
                                description.style.opacity = '1';
                                description.style.transform = 'translateY(0)';

                            }, 300);
                        }, 300);
                    }, 300);
                }, 200);
            }, 500);
        }, 1700);
    });
</script>
</body>
</html>
